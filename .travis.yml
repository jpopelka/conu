language: python
sudo: false
notifications:
  email: false
python:
- '2.7'
- '3.5'
- '3.6'
before_install:
- sudo apt-get -y install python-pyxattr
install:
- pip install -r requirements.txt
deploy:
  provider: pypi
  user: conu-pypi-releases
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
after_deploy:
  - make check-pypi-release
